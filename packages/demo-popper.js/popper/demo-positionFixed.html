<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reference {
            width: 150px;
            height: 150px;
            line-height: 150px;
            border: 1px solid #8AC763;
            margin: 150px 0 150px 600px;
            text-align: center;
        }
        .popper {
            width: 80px;
            height: 80px;
            line-height: 80px;
            border: 1px solid #678CB1;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="reference">Reference</div>
<div class="popper">Popper</div>
<script src="js/popper.min.js"></script>
<script>
    const reference = document.querySelector('.reference');
    const popper = document.querySelector('.popper');
    const instance = new Popper(reference, popper, {
        positionFixed: true, // 定位以position: fixed
    });
</script>
</body>
</html>
